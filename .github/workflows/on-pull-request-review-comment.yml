name: ğŸ‘Œ On Pull Request Review

on:
  pull_request_review:
    types: [submitted]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-branch
        uses: actions/checkout@v3

      # ëª¨ë“  ë¦¬ë·°ì½”ë©˜íŠ¸ê°€ NITì„ í¬í•¨í•˜ëŠ”ì§€ í™•ì¸í•œë‹¤.
      - name: check-comment
        id: check-comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const {data: reviewComments} = await github.rest.pulls.listReviewComments({ 
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            }) ?? [];

            const recentComment = reviewComments.at(-1);
            const reviewId = recentComment.pull_request_review_id;
            const reviewCommentsInThisReview = reviewComments.filter(comment => comment.pull_request_review_id === reviewId);

            const TRUNCATE_COMMENT_LENGTH = 30;

            let haveAllReviewCommentsContainNIT = true;

            for(const comment of reviewCommentsInThisReview) {
              const truncatedComment = comment.body.slice(0, TRUNCATE_COMMENT_LENGTH);
              const isTruncated = comment.body.length > TRUNCATE_COMMENT_LENGTH;
              const isNotContainNIT = !comment.body.includes('NIT');

              const msg = [isNotContainNIT ? "ğŸ™‡ " : "ğŸ‘ğŸ» ", "Review Comment: ", truncatedComment, isTruncated ? '..' : ''].join('');
              const escapedMsg = msg.replaceAll(/[\r\n]+/g, '_');
              console.log(escapedMsg);

              if(isNotContainNIT) haveAllReviewCommentsContainNIT = false;
            }

            console.log(haveAllReviewCommentsContainNIT ? "ğŸ‘ğŸ» All review comments contain NIT(Not Important Though)" : "ğŸ™‡ Some review comments says Need To Change");

            if(haveAllReviewCommentsContainNIT) return true;
            else return false;

      # ì–´ë–¤ ë¦¬ë·° ì½”ë©˜íŠ¸ê°€ NITì„ í¬í•¨í•˜ì§€ ì•ŠëŠ”ë‹¤ë©´, ë³€ê²½ì´ í•„ìš”í•˜ë¯€ë¡œ PRì„ draft ìƒíƒœë¡œ ë§Œë“ ë‹¤.
      - name: make-this-pr-to-draft
        if: ${{ steps.check-comment.outputs.result == 'false' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr ready --undo ${{ github.event.pull_request.number }}
