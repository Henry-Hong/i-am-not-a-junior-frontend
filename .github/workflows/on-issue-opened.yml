name: on issue opened

on:
  issue_comment:
    types: [created]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = await github.rest.pulls.listReviewComments({ 
              owner: 'Henry-Hong',
              repo: 'i-am-not-a-junior-frontend',
              pull_number: 2,
            })

